<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Biblioteca Lacerda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1 0 auto;
      padding-top: 70px; /* Espaço para navbar fixo */
      padding-bottom: 20px;
    }
    footer {
      flex-shrink: 0;
      background-color: #212529;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Biblioteca Lacerda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
          <li class="nav-item"><a href="livros.html" class="nav-link">Livros</a></li>
          <li class="nav-item"><a href="contato.html" class="nav-link active">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <h1 class="mb-4 text-center">Fale Conosco</h1>
    <form id="contatoForm" novalidate>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome *</label>
        <input type="text" class="form-control" id="nome" name="nome" required />
        <div class="error" id="erroNome"></div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail *</label>
        <input type="email" class="form-control" id="email" name="email" required />
        <div class="error" id="erroEmail"></div>
      </div>

      <div class="mb-3">
        <label for="motivo" class="form-label">Motivo do contato *</label>
        <select class="form-select" id="motivo" name="motivo" required>
          <option value="" selected disabled>Selecione</option>
          <option value="elogio">Elogio</option>
          <option value="critica">Crítica</option>
          <option value="sugestao">Sugestão</option>
          <option value="outro">Outro</option>
        </select>
        <div class="error" id="erroMotivo"></div>
      </div>

      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem *</label>
        <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
        <div class="error" id="erroMensagem"></div>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </main>

  <footer>
    <p class="mb-0">&copy; 2025 Biblioteca Lacerda</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('contatoForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Reset erros
      document.getElementById('erroNome').textContent = '';
      document.getElementById('erroEmail').textContent = '';
      document.getElementById('erroMotivo').textContent = '';
      document.getElementById('erroMensagem').textContent = '';

      let valid = true;

      // Nome
      const nome = form.nome.value.trim();
      if (nome.length < 3) {
        document.getElementById('erroNome').textContent = 'Por favor, informe seu nome completo.';
        valid = false;
      }

      // Email
      const email = form.email.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('erroEmail').textContent = 'Por favor, informe um e-mail válido.';
        valid = false;
      }

      // Motivo
      const motivo = form.motivo.value;
      if (!motivo) {
        document.getElementById('erroMotivo').textContent = 'Selecione um motivo para o contato.';
        valid = false;
      }

      // Mensagem
      const mensagem = form.mensagem.value.trim();
      if (mensagem.length < 10) {
        document.getElementById('erroMensagem').textContent = 'A mensagem deve conter pelo menos 10 caracteres.';
        valid = false;
      }

      if (valid) {
        alert('Sua solicitação foi registrada. Obrigado pelo contato!');
        form.reset();
      }
    });
  </script>

</body>
</html>
